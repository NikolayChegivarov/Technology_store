<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление категориями</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --danger-color: #e63946;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2b2d42;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .checkbox-cell {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Управление категориями</h1>

        <div class="controls">
            <a href="/admin" class="btn btn-primary">← Назад</a>
            <a href="/admin/category_form/" class="btn btn-primary">Создать категорию</a>
            <button type="submit" form="deleteForm" class="btn btn-danger">Удалить выбранные</button>
        </div>

        <form id="deleteForm" action="/admin/delete_categories/" method="post">
            <table>
                <thead>
                    <tr>
                        <th class="checkbox-cell"></th>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Количество товаров</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" name="category_ids" value="{{ category.id }}">
                        </td>
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.products|length }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>

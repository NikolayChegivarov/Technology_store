<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать категорию</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }

        .form-section, .result-section {
            flex: 1;
        }

        h1 {
            color: #4361ee;
            margin-bottom: 1.5rem;
        }

        .form-card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a56d4;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #4361ee;
        }

        .result-card {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .no-data {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Создать категорию</h1>

            <div class="form-card">
                <form action="/admin/create_category/" method="post">
                    <div class="form-group">
                        <label for="name">Название категории:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <button type="submit" class="btn">Создать</button>
                </form>
            </div>

            <a href="/admin/categories/" class="back-btn">← Назад к списку категорий</a>
        </div>

        <div class="result-section">
            <div class="result-card">
                <h2>Результат:</h2>
                {% if created_category %}
                    <p><strong>ID:</strong> {{ created_category.id }}</p>
                    <p><strong>Название:</strong> {{ created_category.name }}</p>
                {% else %}
                    <p class="no-data">Категория еще не создана</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
